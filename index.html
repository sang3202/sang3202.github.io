<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서정우 - 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 80px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 4rem;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.3rem;
            color: #4a5568;
            line-height: 1.6;
            font-weight: 300;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            .container {
                padding: 60px 40px;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>서정우</h1>
        <p>포트폴리오 웹사이트에 오신 것을 환영합니다</p>
    </div>
</body>
</html>
